<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CianTweet</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row" >
			<div class="first col-sm-12 col-md-6 col-md-offset-3">
				CianTweet!
				<span class="icon-edit new" id="nuevo"></span>
				<div class="tweetform">
				    <textarea class="form-control" rows="3" id="tweetcontent"></textarea>
				  	<button class="btn btn-default pull-right mt" id="tweet">Tweet!</button>
				</div>

			</div>
		</div>
		<div class="row">
			<ul class="timeline col-sm-12 col-md-6 col-md-offset-3" id="timeline">
			</ul>
		</div>
	</div>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
